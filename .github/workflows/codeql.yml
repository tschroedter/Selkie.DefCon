name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (dotnet-10-preview)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Warn about CodeQL and .NET 10
      run: |
        echo "::warning::CodeQL's C# extractor may not yet support .NET 10. Analysis could fail with 'no source code seen'."
        echo "::warning::If you need successful analysis, consider running CodeQL with a supported SDK (e.g. 8.x) in a separate job or reverting to a supported SDK for the workflow."

