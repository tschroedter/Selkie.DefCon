name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Update version with build number
      run: ./update-version.sh 0.1 ${{ github.run_number }}

    - name: Restore dependencies
      run: dotnet restore src/Selkie.DefCon.sln

    - name: Build
      run: dotnet build src/Selkie.DefCon.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/Selkie.DefCon.sln --configuration Release --no-build --verbosity normal

    - name: Create NuGet packages
      run: dotnet pack src/Selkie.DefCon.sln --configuration Release --no-build --output ./nupkgs

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        if-no-files-found: error

    - name: Push NuGet packages
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
