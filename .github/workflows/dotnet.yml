name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Selkie.DefCon.sln
    
    - name: Build
      run: dotnet build src/Selkie.DefCon.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test src/Selkie.DefCon.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Selkie.DefCon.sln
    
    - name: Build
      run: dotnet build src/Selkie.DefCon.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test src/Selkie.DefCon.sln --configuration Release --no-build --verbosity normal
    
    - name: Pack Selkie.DefCon.One.Common
      run: dotnet pack src/Selkie.DefCon.One.Common/Selkie.DefCon.One.Common.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Pack Selkie.DefCon.One
      run: dotnet pack src/Selkie.DefCon.One/Selkie.DefCon.One.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
    
    - name: Publish to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
