name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

permissions:
  contents: read

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
          close-issue-message: 'This issue has been automatically closed due to inactivity. Please feel free to reopen it if you have more information to add.'
          close-pr-message: 'This pull request has been automatically closed due to inactivity. Please feel free to reopen it if you would like to continue working on it.'
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'enhancement,bug,security'
          exempt-pr-labels: 'work-in-progress'
